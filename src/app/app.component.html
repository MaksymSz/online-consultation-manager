<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar - Always visible -->
  <mat-sidenav mode="side" [opened]="true" class="sidenav">
    <mat-nav-list>
      <button mat-fab extended routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon>
        Home
      </button>

      <!-- LOGGED USER -->
      <div *ngIf="userRole !== '' && userRole !== 'admin'">
        <button mat-fab extended routerLink="/calendar" routerLinkActive="active">
          <mat-icon>calendar_today</mat-icon>
          Calendar
        </button>
      </div>

      <div *ngIf="userRole === 'patient'">
        <button mat-fab extended routerLink="/basket" routerLinkActive="active">
          <mat-icon>shopping_basket</mat-icon>
          Basket
        </button>
        <button mat-fab extended routerLink="/consultants" routerLinkActive="active">
          <mat-icon>people_alt</mat-icon>
          Consultants
        </button>
      </div>

      <div *ngIf="userRole === 'admin'">
        <button mat-fab extended routerLink="/comments" routerLinkActive="active">
          <mat-icon>rate_review</mat-icon>
          Comments
        </button>
      </div>

      <!-- LOGOUT -->
      <div *ngIf="userRole !== ''">
        <button mat-fab extended (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>

      <!-- GUEST -->
      <div *ngIf="userRole === ''">
        <button mat-fab extended routerLink="/login" routerLinkActive="active">
          <mat-icon>login</mat-icon>
          Login
        </button>
        <button mat-fab extended routerLink="/register" routerLinkActive="active">
          <mat-icon>add_circle</mat-icon>
          Register
        </button>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="app-title">My Application</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
