<div class="login-form">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
