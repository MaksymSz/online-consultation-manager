<div class="container">

    <mat-card class="auth-card">
      <mat-card-title>Login</mat-card-title>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </mat-card>

</div>
