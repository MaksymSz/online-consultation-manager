<h1 mat-dialog-title>Rate Reservation</h1>
<div mat-dialog-content>
  <div class="stars">
    <button *ngFor="let star of [1, 2, 3, 4, 5]" (click)="onRate(star)">
      <span [ngClass]="{'star-selected': stars >= star}">â˜…</span>
    </button>
  </div>
  <textarea [(ngModel)]="comment" placeholder="Leave a comment..." rows="4"></textarea>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
