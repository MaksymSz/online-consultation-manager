<div class="patient-container">
  <h2>List of patients registered in system</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><strong>Name </strong></th>
      <td mat-cell *matCellDef="let patient"> {{ patient.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><strong>Email</strong></th>
      <td mat-cell *matCellDef="let patient"> {{ patient.email }}</td>
    </ng-container>

    <!-- Banned Column -->
    <ng-container matColumnDef="banned">
      <th mat-header-cell *matHeaderCellDef><strong> Status </strong></th>
      <td mat-cell *matCellDef="let patient">
        <span [ngClass]="{'banned': patient.banned, 'active': !patient.banned}">
          {{ patient.banned ? 'Banned' : 'Active' }}
        </span>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><strong>Actions</strong></th>
      <td mat-cell *matCellDef="let patient">
        <button mat-raised-button color="{{ patient.banned ? 'primary' : 'warn' }}"
                (click)="toggleBan(patient)">
          {{ patient.banned ? 'Unban' : 'Ban' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
